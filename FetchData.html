<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Get Data using fetch</title>
</head>
<body>

    <script>
     let URL='https://jsonplaceholder.typicode.com/posts';

     function RequestData(){
        fetch(URL).then(res=>res.json()).then(data=>document.write(JSON.stringify(data)));
        //fetch(URL).then(res=>res.json()).then(data=>console.log(JSON.stringify(data)));
     }
     RequestData();

    </script>
    
</body>
</html>
