<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
</head>
<body style="display: flex; justify-content: center;">

    <div style="margin: 20px;">
        <img id="Img" src="/Default.jpg" width="107" height="98">
        <div>
            <button onclick="FristImageSwitcher()">Button 1</button>
            <button onclick="SecondImageSwitcher()">Button 2</button>
        </div>
    </div>
    

    <script>
        function FristImageSwitcher(){
            document.getElementById("Img").src = "image1.jpg";
           
        }
        function SecondImageSwitcher(){
           
            document.getElementById("Img").src = "image2.jpg";
        }


    </script>
</body>
</html>
